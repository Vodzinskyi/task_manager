{% extends "base.html" %}
{% block content %}
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div x-data="{ isDesktop: window.matchMedia('(min-width: 992px)').matches }"
                     x-init="window.addEventListener('resize', () => isDesktop = window.matchMedia('(min-width: 992px)').matches)">
                    <div :class="isDesktop ? 'card shadow-sm border-0' : ''">
                        <div :class="isDesktop ? 'card-body p-4' : ''">
                            <h2 class="text-center mb-4">Реєстрація</h2>
                            <form method="post" action="{% url 'account_signup' %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="id_username" class="form-label">Логін</label>
                                    <input type="text" class="form-control" id="id_username" name="username" value="{{ form.username.value|default:'' }}" required>
                                    <div class="form-text error-text text-danger">{{ form.username.errors }}</div>
                                </div>
                                <div class="mb-3">
                                    <label for="id_email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="id_email" name="email" value="{{ form.email.value|default:'' }}" required>
                                    <div class="form-text error-text text-danger">{{ form.email.errors }}</div>
                                </div>
                                <div class="mb-3">
                                    <label for="id_password1" class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="id_password1"
                                           aria-describedby="passwordHelp" name="password1" required>
                                    <div class="form-text error-text text-danger">{{ form.password1.errors }}</div>
                                </div>
                                <div class="mb-3">
                                    <label for="id_password2" class="form-label">Підтвердіть пароль</label>
                                    <input type="password" class="form-control" id="id_password2"
                                           aria-describedby="passwordHelp" name="password2" required>
                                    <div class="form-text error-text text-danger">{{ form.password2.errors }}</div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100" id="signupButton">Зареєструватись</button>
                            </form>
                            <div class="text-center mt-3">
                                <p class="small">Вже маєте акаунт? <a href="{% url 'account_login' %}"
                                                                      class="text-decoration-none">Увійдіть</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
