{% extends "base.html" %}
{% block content %}
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div x-data="{ isDesktop: window.matchMedia('(min-width: 992px)').matches }"
                     x-init="window.addEventListener('resize', () => isDesktop = window.matchMedia('(min-width: 992px)').matches)">
                    <div :class="isDesktop ? 'card shadow-sm border-0' : ''">
                        <div :class="isDesktop ? 'card-body p-4' : ''">
                            <h2 class="text-center mb-4">Вхід</h2>
                            <form method="post" action="{% url 'account_login' %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="id_login" class="form-label">Логін</label>
                                    <input type="text" class="form-control" id="id_login" name="login" required>
                                </div>
                                <div class="mb-3">
                                    <label for="id_password" class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="id_password"
                                           aria-describedby="passwordHelp" name="password" required>
                                </div>
                                <p class="form-text error-text text-danger">
                                    {{ form.non_field_errors.as_text }}
                                </p>
                                <button type="submit" class="btn btn-primary w-100" id="loginButton">Увійти</button>
                            </form>
                            <div class="text-center mt-3">
                                <p class="small">Не маєте акаунту? <a href="{% url 'account_signup' %}"
                                                                      class="text-decoration-none">Зареєструйтесь</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
