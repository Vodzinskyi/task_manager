<div class="container d-flex justify-content-center">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-md-8 col-lg-8"
             x-data="{ projects: [], newProjectName: '',
                    addProject() {
                        if (this.newProjectName.trim() !== '') {
                            this.projects.push({ name: this.newProjectName, expanded: false });
                            this.newProjectName = '';
                        }
                    }
                }">
            <form @submit.prevent="addProject" class="d-flex flex-column flex-md-row gap-2 my-3">
                <input type="text" x-model="newProjectName" class="form-control" placeholder="Введіть назву проєкту">
                <button type="submit" class="btn btn-primary">Створити</button>
            </form>

            <div class="d-flex flex-column gap-2">
                <template x-for="(project, index) in projects" :key="project.id">
                    <div class="card shadow-sm border-0 p-0 flex-grow-1"
                         x-data="{ expanded: true, editing: false }"
                         @click.away="editing = false;">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex justify-content-between align-items-center">
                                <template x-if="editing">
                                    <input x-model="project.name" type="text" class="form-control m-0">
                                </template>
                                <template x-if="!editing">
                                    <h5 x-text="project.name" class="my-0 flex-grow-1 overflow-hidden text-truncate"
                                        style="line-height: 38px; max-width: 80%;"></h5>
                                </template>
                                <div class="d-flex gap-2 ms-auto">
                                    <button @click="expanded = !expanded" class="btn btn-link p-0 mx-1">
                                        <i :class="expanded ? 'bi bi-chevron-up' : 'bi bi-chevron-down'"></i>
                                    </button>
                                    <button @click.stop="editing = true"
                                            class="btn btn-link p-0 mx-1">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button @click="projects.splice(index, 1)" class="btn btn-link p-0 mx-1">
                                        <i class="bi bi-trash text-danger"></i>
                                    </button>
                                </div>
                            </div>
                            <div x-show="expanded" x-collapse class="mt-2">
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>
